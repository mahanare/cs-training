<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Office web Login</title>
<link rel="stylesheet" type="text/css" href="css/office.css" />
</head>
<body>

<div class="center-box">
<div class="row heading"> Login to Office Web </div>
<form action="login" method="POST">

<fieldset>
<legend> </legend>

<div class="row">
<div class="column"> &nbsp;</div>
<div class="column">
<label for="userName" >User Name</label> </div><div class="column"><input type="text" name="userName" id="userName" /> </div>
<div class="column"> &nbsp;</div>
</div>

<div class="row">
<div class="column"> &nbsp;</div>
<div class="column"><label for="password" >Password</label> </div> <div class="column"><input type="password" name="password" id="password" /> </div>
<div class="column"> &nbsp;</div>
</div>
<div class="row">
 <div class="column"> &nbsp;</div>
 <div class="column"> &nbsp;</div>
 <div class="column"><input type="submit" name="login" id="login"  value="Login" />
 <input type="reset" name="reset" value="Reset" /> </div>
 <div class="column"> &nbsp;</div>
</div>


</fieldset>

</form>

</div>

</body>
</html>
