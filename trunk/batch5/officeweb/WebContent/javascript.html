<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Javscript demo</title>

<script type="text/javascript">
function hello(){
	
	alert("Hello");
	console.info("Hello");
}

function textChange(e){
	
	alert(e.value);
	alert(document.getElementById("name").valueOf().value);
	console.info(e.value);

}

</script>


</head>
<body>
<input type="button" value="say Hello" onclick="hello()" />

<input type="text" id="name"  onchange="textChange(this)"   />



</body>
</html>
