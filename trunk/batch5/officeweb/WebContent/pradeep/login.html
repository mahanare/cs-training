<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Office web Login</title>
<link rel="stylesheet" type="text/css" href="css/office.css" />
</head>
<body>

<div class="center-box">
<div class="row heading">&nbsp;<i> <center>Please Login to my sample Office Web</center></i> </div>
<form action="login" method="POST">

<fieldset> 
<legend> </legend>

<div class="row">
<div class="column"> &nbsp;</div>
<div class="column">
<label for="userName" ><b>User Name</b></label> </div><div class="column"><input type="text" name="userName" id="userName" /> </div>
<div class="column"> &nbsp;</div>
</div>

<div class="row">
<div class="column"> &nbsp;</div>
<div class="column"><label for="password" ><b>Password</b></label> </div> <div class="column"><input type="password" name="password" id="password" /> </div>
<div class="column"> &nbsp;</div>
</div>
<div class="row">
<div class="column"> &nbsp;</div>
<div class="column">
<label for="First name" ><b>First Name</b></label> </div><div class="column"><input type="text" name="First name" id="Fist name" /> </div>
<div class="column"> &nbsp;</div>
</div>
<div class="row">
<div class="column"> &nbsp;</div>
<div class="column">
<label for="Lastname" ><b>Last Name</b></label> </div><div class="column"><input type="text" name="Last Name" id="Last name" /> </div>
<div class="column"> &nbsp;</div>
</div>
<div class="row">
<div class="column"> &nbsp;</div>
<div class="column">
<label for="Date of Birth" ><b>DOB</b></label> </div><div class="column"><input type="number" name="DOB" id="DOB" /> </div>
<div class="column"> &nbsp;</div>
</div>



<div class="row">
 <div class="column">&nbsp;</div>
 <div class="column"> &nbsp;</div>
 <div class="column"><input type="submit" name="login" id="login"  value="Login" /> 
 </div>
 <div class="column"><input type="submit" name="register" id="register"  value="register" />
 <input type="reset" name="reset" value="Reset" /> </div>
 <div class="column"> &nbsp;</div>
 </div>



</fieldset>

</form>

</div>

</body>
</html>
