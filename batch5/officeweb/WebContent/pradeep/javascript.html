<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Javascript</title>
<script type="text/javascript">
function hello(){
	
	alert("Hello");
}
function textchange(e){
	alert(e.value);
	alert(document.getElementById("name").valueOf().value);
}
</script>
</head>
<body>
<input type="button" value="say Hello" onclick="hello()" />
<input type="text" id="name" onchange="textchange(this)"  onkeydown="textchange(this)"onmousedown="textchange(this)"/>
<input type="radio" name="sex" value="1"/>Male
<input type="radio" name="sex" value ="2"/>Female
<input type="checkbox" name="sexcheck" value="1"/>Male
<input type="checkbox" name="sexcheck" value ="2"/>Female
<select name='Gender' multiple="multiple">
<option value ="1">Male</option>
<option value = "2">Female</option>
<textarea rows="3" cols="25"></textarea>
<input type="submit" value="register"/>
<input type = "reset" value="clear"/>
</body>
</html>
