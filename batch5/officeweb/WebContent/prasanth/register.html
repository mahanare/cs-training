<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Office Web Registration</title>
<link rel="stylesheet" type="text/css" href="/officeweb/css/officeprashanth.css" />
</head>
<body>
<div class="center-box">
<div class="row heading"> Register to Office Web </div>
<form action="/officeweb/register" method="POST" >

<fieldset>
<legend> </legend>

<div class="row">
<div class="column"> &nbsp;</div>
<div class="column">
<label for="userName" >User Name</label> </div><div class="column"><input type="text" name="userName" id="userName" /> </div>
<div class="column"> &nbsp;</div>
</div>

<div class="row">
<div class="column"> &nbsp;</div>
<div class="column"><label for="password" >Password</label> </div> <div class="column"><input type="password" name="password" id="password" /> </div>
<div class="column"> &nbsp;</div>
</div>

<div class="row">
<div class="column"> &nbsp;</div>
<div class="column"><label for="firstname" >firstname</label> </div> <div class="column"><input type="text" name="firstname" id="firstname" /> </div>
<div class="column"> &nbsp;</div>
</div>

<div class="row">
<div class="column"> &nbsp;</div>
<div class="column"><label for="lastname" >lastname</label> </div> <div class="column"><input type="text" name="lastname" id="lastname" /> </div>
<div class="column"> &nbsp;</div>
</div>

<div class="row">
<div class="column"> &nbsp;</div>
<div class="column"><label for="dob" >dob</label> </div> <div class="column"><input type="text" name="dob" id="dob" /> </div>
<div class="column"> &nbsp;</div>
</div>

<div class="row">
<div class="column"> &nbsp;</div>
<div class="column"><label for="deptid" >deptid</label> </div> <div class="column"><input type="text" name="deptid" id="deptid" /> </div>
<div class="column"> &nbsp;</div>
</div>

<div class="row">
<div class="column"> &nbsp;</div>
<div class="column"><label for="desigid" >desigid</label> </div> <div class="column"><input type="text" name="desigid" id="desigid" /> </div>
<div class="column"> &nbsp;</div>
</div>

<div class="row">
<div class="column"> &nbsp;</div>
<div class="column"><label for="managerid" >managerid</label> </div> <div class="column"><input type="text" name="managerid" id="managerid" /> </div>
<div class="column"> &nbsp;</div>
</div>
<div class="row">
 <div class="column"> &nbsp;</div>
 <div class="column"> &nbsp;</div>
 <div class="column"><input type="submit" name="register" id="register"  value="Register" />
 <input type="reset" name="reset" value="Reset" /> </div>
 <div class="column"> &nbsp;</div>
</div>


</fieldset>

</form>

</div>

</body>
</html>
