function validate(){
	
	var message="";
	var username = document.getElementById('username').getAttribute('value');
	var password = document.getElementById('password').getAttribute('value');
	
	if(username == null  || username.length  <=0)
		{
		 message = message + 'User name can not be empty. \n';
		}
	
	if(password == null  || password.length  <=0)
	{
	 message = message + 'Password can not be empty.';
	}
	
	if(message.length > 0)
		alert(message);
}
</script>
